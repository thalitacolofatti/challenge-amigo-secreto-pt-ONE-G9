<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/378122760_fe4fd729-ec35-4e5d-b233-88b0a59bfbe1.png" alt="Imagem representativa de amigo secreto">          
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Digite o nome dos seus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Digite um nome">
                <button id="botao-adiciona" class="button-add" onclick="adicionarAmigo()">Adicionar</button>
            </div>
           
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ícone para sortear">
                    Sortear amigo
                </button>
                <button class="button-draw-clean" onclick="limpar('resultado')" aria-label="Limpar resultado amigo">
                    <img src="assets/trash-bin.png" alt="Ícone para sortear">
                    Limpar resultado
                </button>
                <button class="button-draw-new" onclick="recomecarSorteio()" aria-label="Limpar resultado amigo">
                    <img src="assets/loading.png" alt="Ícone para sortear novamente">
                    Recomeçar sorteio
                </button>
            </div>
        </section>

        <footer>
            Imagem principal criada por <a class="attribution" href="https://www.freepik.com/">Freepik</a>
            os icones do site Flaticon: lixeira criado por <a class="attribution" href="https://www.flaticon.com/free-icons/trash-can" title="trash can icons">Maxim Basinski Premium</a>
             e recomeçar sorteio criado por <a class="attribution" href="https://www.flaticon.com/free-icons/refresh" title="refresh icons">Roundicons</a>
        </footer>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
