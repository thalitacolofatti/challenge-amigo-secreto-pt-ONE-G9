<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=News+Cycle:wght@400;700&family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/378122760_fe4fd729-ec35-4e5d-b233-88b0a59bfbe1.png" alt="Imagem representativa de amigo secreto">          
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Digite o nome dos seus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Digite um nome">
                <button id="botao-adiciona" class="button-add" onclick="adicionarAmigo()">Adicionar</button>
            </div>
           
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ícone para sortear">
                    Sortear amigo
                </button>
                <button class="button-draw-clean" onclick="limpar('resultado')" aria-label="Limpar resultado amigo">
                    <img src="assets/broom.png" alt="Ícone para sortear novo amigo">
                    Limpar resultado
                </button>
                <button class="button-draw-new" onclick="recomecarSorteio()" aria-label="Limpar resultado amigo">
                    <img src="assets/loading.png" alt="Ícone para recomeçar tudo">
                    Recomeçar sorteio
                </button>
            </div>
        </section>

        <footer>
            <p>Imagem principal criada por Kampus e disponível no <a class="attribution" href="https://www.freepik.com/free-vector/object-carton-box-passed-from-delivers-hands-clients_378122760.htm#fromView=search&page=1&position=1&uuid=6d50f69a-0b80-47c9-801b-a7f5b6132de1&query=hands+box">Freepik </a>
             e os icones do site Flaticon: vassoura criado por <a class="attribution" href="https://www.flaticon.com/free-icon/broom_13941060?term=erase&page=2&position=2&origin=search&related_id=13941060" title="clear icons">Nadiinko</a>
             e recomeçar criado por <a class="attribution" href="https://www.flaticon.com/free-icon/loading_189792?term=loading&page=1&position=1&origin=search&related_id=189792" title="refresh icons">Roundicons</a></p>
        </footer>

    </main>

    <script src="app.js" defer></script>
</body>
</html>
